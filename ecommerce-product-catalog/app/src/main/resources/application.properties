# ===============================
# Spring Boot Application Config
# ===============================

# Application name
spring.application.name=product-catalog

# ===============================
# MySQL Database Config
# ===============================
spring.datasource.url=jdbc:mysql://db:3306/catalogdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Hibernate / JPA Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Server Config
# ===============================
server.port=8080

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example.catalog=DEBUG
